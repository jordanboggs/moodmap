<!DOCTYPE html>
<html>
<style>

body {font-family: Poppins-Regular; background-image: url("assets/images/sunset.jpg"); background-repeat: no-repeat;}
* {box-sizing: border-box}

</style>

  <img src="assets/images/moodmapp_small.png" alt="moodMap">
  <title>moodMap Sign Up</title>
  <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

<body>

<form id="signup" method="post" action="/signup">
  <div class="container">
    <h1 style="color: #500023; font-style: Italic; font-size: 40px; text-align: center">Sign Up for moodMap</h1>

    <label for="email">Email</label>
      <input type="email" class="textE" placeholder="Email Address" name="email" required>

    <label for="psw">Password</label>
      <input type="password" class="text" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" class="text" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> 
    
      <button type="submit" class="btn">Sign Up</button>
  </div>
</form>

</body>
</html>
