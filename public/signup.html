<!DOCTYPE html>
<html>
<style>

body {font-family: Poppins-Regular; background-image: url("assets/images/sunset.jpg"); background-repeat: no-repeat;}
* {box-sizing: border-box}

</style>

  <title>moodMap Sign Up</title>
  <link rel="icon" type="image/png" href="assets/images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">

<body>

<form id="signup" name="signup" method="post" action="/signup">
  <div class="container">
    <h1 style="color: #291B2C; font-style: Italic; font-size: 40px; text-align: center">Sign Up for moodMap</h1>
    <hr>

    <label for="email">Email</label>
    <input type="email" class="textE" placeholder="Email Address" name="email" required>

    <label for="psw">Password</label>
    <input type="password" class="text" placeholder="Enter Password" name="password" id="password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" class="text" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
<!--       <button type="button" class="btn">Cancel</button> -->

    <label for="firstname">First name</label>
    <input type="text" class="text" placeholder="First name" name="firstname" required>

    <label for="lastname">Last name</label>
    <input type="text" class="text" placeholder="Last name" name="lastname" required>
      <button type="submit" class="btn">Sign Up</button>
  </div>
</form>

</body>
<script>
  const password = document.getElementById("password")
    , confirm_password = document.getElementById("password-repeat");

  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Passwords don't match.");
    } else {
      confirm_password.setCustomValidity('');
    }
  }

  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
</script>
</html>
