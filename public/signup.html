<!DOCTYPE html>
<html>

<title>moodMap Sign Up</title>
<link rel="icon" type="image/png" href="assets/images/icons/favicon.ico" />
<link rel="stylesheet" type="text/css" href="assets/css/main.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>
<style>
  body {
    font-family: 'Lato';
    font-size: 14pt;
    background-image: url("assets/images/sunset.jpg");
    background-repeat: no-repeat;
  }
</style>

<body>

  <!-- Hamburger  Menu -->
  <div class="dropdown">
    <button class="dropbtn">
      <span class="glyphicon glyphicon-align-justify"></span>
    </button>
    <div class="dropdown-content">
      <a href="/index">Home</a>
      <a href="/signup">Sign Up</a>
      <a href="/survey">Daily Survey</a>
      <a href="/charts">Your Profile</a>
      <a href="/logout">Log out</a>
    </div>
  </div>

  <!-- Header Image -->
  <div class="container-fluid">
    <div class="row">
      <p align="center">
        <img src="./assets/images/moodmapp-01.png" width="250">
      </p>
      <p align="center">
        <h3>Sign Up</h3>
      </p>
    </div>

    <div class="row" id="survey-input">
      <form id="signup" name="signup" method="post" action="/signup">
        <label for="firstname">First name</label>
        <input type="text" class="text" placeholder="First name" name="firstname" required>

        <label for="lastname">Last name</label>
        <input type="text" class="text" placeholder="Last name" name="lastname" required>
        <label for="email">Email</label>
        <input type="email" class="textE" placeholder="Email Address" name="email" required>

        <label for="psw">Password</label>
        <input type="password" class="text" placeholder="Enter Password" name="password" required>

        <label for="psw-repeat">
          <b>Repeat Password</b>
        </label>
        <input type="password" class="text" placeholder="Repeat Password" name="password-repeat" required>
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>

  </div>
</body>

</html>
