<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>moodMap Survey</title>
  
      <link rel="stylesheet" href="css/survey.css">

</head>

<body>

  <div class="wrap">
  <h1 class="likert-header">This is Your Daily moodmap Survey</h1>
  <form action="">
    <label class="statement">How are you feeling today?</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Happy</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Somewhat Happy</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="likert" value="disagree">
        <label>Somewhat Unhappy</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Unhappy</label>
      </li>
    </ul>
    <label class="statement">Did you remember to take your medication today?</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Yes</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>No</label>
      </li>
    </ul>
    <label class="statement">I had trouble falling or staying asleep.</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Strongly agree</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="likert" value="disagree">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Strongly disagree</label>
      </li>
    </ul>
    <label class="statement">What's your energy level today? </label>
    <ul class='likert'>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>No energy</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Moderate energy</label>
      </li>
      <li>
        <input type="radio" name="likert" value="strong_agree">
        <label>Lots of energy</label>
      </li>
    </ul>
    <div class="buttons">
      <button class="submit">Submit</button>
    </div>
  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>

</html>
